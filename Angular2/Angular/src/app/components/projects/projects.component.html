<div>
  <div class="ml-auto">
    <button data-toggle="tooltip" data-placement="left" title="Create new project" class="btn btn-success">
      <span data-toggle="modal" data-target="#myModal" class="text-white fa fa-plus">Create new project</span>
    </button>
    <button data-placement="left" title="All projects" class="btn btn-success" (click)="GetAllProjects()">
      <span>All projects</span>
    </button>
    <button data-placement="left" title="My projects" class="btn btn-success" (click)="GetCurrentUserProjects()">
      <span>My projects</span>
    </button>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Tag</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projectList">
          <td [routerLink]="['/projects', project.Id]">{{project.Name}}</td>
          <td>{{project.Tag}}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProject(project.Id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>  
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create new project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label>Name:</label>
            <input name="Name" #Name="ngModel" [(ngModel)]="newProjectName" class="form-control" required>
            <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required</div>
          </div>
          <div class="form-group">
            <label>Tag:</label>
            <input name="Tag" #Tag="ngModel" [(ngModel)]="newProjectTag" class="form-control" required>
            <div class="validation-error" *ngIf="Tag.invalid && Tag.touched">This field is required</div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="createProject(newProjectName, newProjectTag)" class="btn btn-success" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
