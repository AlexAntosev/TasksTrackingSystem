<div>
  <nav class="navbar navbar-expand-md">
    <div class="navbar-collapse">
      <h2>Project list</h2>
    </div>
    <div class="nav justify-content-end">
      <button title="Create new project" class="btn btn-outline-info">
        <span data-toggle="modal" data-target="#myModal">Create new project</span>
      </button>
    </div>
  </nav>


  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Tag</th>
          <th scope="col">URL</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projectList">
          <td [routerLink]="['/projects', project.Id]">{{project.Name}}</td>
          <td>{{project.Tag}}</td>
          <td><a href="project.Url">{{project.Url}}</a></td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProject(project.Id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create new project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" novalidate>
          <div class="form-group has-danger">
            <label>Name:</label>
            <input name="Name" #Name="ngModel" [(ngModel)]="newProjectName" class="form-control" required>
            <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required</div>
          </div>
          <div class="form-group has-danger">
            <label>Tag:</label>
            <input name="Tag" #Tag="ngModel" [(ngModel)]="newProjectTag" class="form-control" required>
            <div class="validation-error" *ngIf="Tag.invalid && Tag.touched">This field is required</div>
          </div>    
          <div class="form-group has-danger">
            <label>Url*:</label>
            <input name="Url" #Url="ngModel" [(ngModel)]="newProjectUrl" class="form-control">
          </div>   
      </form>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="createProject(newProjectName, newProjectTag)" class="btn btn-primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
