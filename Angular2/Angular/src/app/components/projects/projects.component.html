<div *ngIf="isAvailable" class="main">
  <div class="split left">
    <div class="centered">
      <nav class="navbar navbar-expand-md">
        <div class="navbar-collapse">
          <h2>My project list</h2>
        </div>
        <div class="nav justify-content-end">
          <button title="Create project" class="btn btn-outline-info" (click)="openCreateModal()">Create project</button>
        </div>
      </nav>
      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Tag</th>
              <th scope="col">URL</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of projectList">
              <td [routerLink]="['/projects', project.Id]">{{project.Name}}</td>
              <td>{{project.Tag}}</td>
              <td>
                <a href="project.Url">{{project.Url}}</a>
              </td>              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="split right">
    <div class="centered">
      <app-invites [currentUserId]="getUserId()"></app-invites>
    </div>
  </div>
</div>
