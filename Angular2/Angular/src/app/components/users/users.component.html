<div>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="navbar-collapse">
      <h3>Users:</h3>
    </div>
    <div class="nav justify-content-end">
      <div class="ml-auto">
        <button data-toggle="tooltip" data-placement="left" title="Add new user to project" class="btn btn-primary" *ngIf="getRole() == 1">
          <span data-toggle="modal" data-target="#myUserModal">Add new user to project</span>
        </button>
      </div>
    </div>
  </nav>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">UserName</th>
          <th scope="col">Role</th>
          <th scope="col">Position</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td> {{user.User.UserName}} </td>
          <td>
            <div>
              <div *ngIf="user.Role == 1">
                <h6>Admin</h6>
              </div>
              <div *ngIf="user.Role == 2">
                <h6>Developer</h6>
              </div>
              <div *ngIf="user.Role == 3">
                <h6>Watcher</h6>
              </div>
            </div>
          </td>
          <td> {{user.User.Position}} </td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="removeUser(user.User.Id)" *ngIf="getRole() == 1">Remove from project</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="navbar-collapse">
      <h3>Invites:</h3>
    </div>
  </nav>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">UserName</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invite of inviteList">
          <td> {{invite.ReceiverUserName}} </td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteInvite(invite.Id)" *ngIf="getRole() == 1">Delete invite</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div id="myUserModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add new user to project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <h4>Select user</h4>
          <mat-form-field>
            <mat-select [(value)]="newUserId">
              <input name="searchUser" #searchUser="ngModel" [(ngModel)]="searchUserName" placeholder="Search user by name">

              <mat-option *ngFor="let user of allUsers | searchingFilter : searchUserName" [value]=user.Id>{{user.UserName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <h4>Select role</h4>
          <mat-form-field>
            <mat-select [(value)]="newRole" class="form-control">
              <mat-option [value]=0>Watcher</mat-option>
              <mat-option [value]=1>Admin</mat-option>
              <mat-option [value]=2>Developer</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="sendInviteToUser()" class="btn btn-primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
