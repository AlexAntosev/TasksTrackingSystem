<div>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="navbar-collapse">
      <h3>Users:</h3>
    </div>
    <div class="nav justify-content-end">
      <div class="ml-auto">
        <button data-toggle="tooltip" data-placement="left" title="Add new user to project" class="btn btn-primary">
          <span data-toggle="modal" data-target="#myUserModal">Add new user to project</span>
        </button>
      </div>
    </div>
  </nav>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">UserName</th>
          <th scope="col">Position</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td> {{user.UserName}} </td>
          <td> {{user.Position}} </td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="removeUser(user.Id)">Remove from project</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="myUserModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add new user to project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <h4>Select user</h4>
          <mat-form-field>
            <mat-select [(value)]="newUserId">
              <mat-option *ngFor="let user of allUsers" [value]=user.Id>{{user.UserName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="addUserToProject(newUserId)" class="btn btn-primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
