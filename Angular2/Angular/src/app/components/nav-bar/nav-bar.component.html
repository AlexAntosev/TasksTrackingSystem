<mat-toolbar class="navbar navbar-expand-lg navbar-dark bg-primary">
  <mat-toolbar-row>
    <div class="navbar-collapse">
      <button mat-button class="btn btn-primary btn-lg" [routerLink]="['projects']" *ngIf="isUserSignedIn$ | async"> Home </button>
    </div>
    <div class="nav justify-content-end">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ng-content *ngIf="isUserSignedIn$ | async; then signedIn; else signedOut"></ng-content>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template #signedIn>
  <button mat-button class="btn btn-primary btn-lg" (click)="Profile()">Hello, {{service.currentUserWithRole$.value.User.UserName}} </button>
  <button mat-button class="btn btn-primary btn-lg" (click)="signOut()">Sign out</button>
</ng-template>


<ng-template #signedOut>
  <button mat-button class="btn btn-primary btn-lg" routerLink="/sign-in">Sign in</button>
  <button mat-button class="btn btn-primary btn-lg" routerLink="/sign-up">Sign up</button>
</ng-template>
