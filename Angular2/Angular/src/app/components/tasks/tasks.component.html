<div>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="navbar-collapse">
      <h3>Tasks:</h3>
      <input name="searchTask" #searchTask="ngModel"  [(ngModel)]="searchTaskName" placeholder="Search task by name">
    </div>
    <div class="nav justify-content-end">
      <div class="ml-auto">
          <button title="Create task" class="btn btn-outline-info" (click)="openCreateModal()">Create task</button>
      </div>
    </div>
  </nav>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th (click)="orderBy('Name')">Name</th>
          <th scope="col" (click)="orderBy('Priority')">Priority</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of taskList | searchingFilter : searchTaskName">
          <td (click)="chooseTask(task)">{{task.Name}}</td>
          <td>
            <div *ngIf="task.Priority === 0">
              <div class="bg-primary" style="width: 25px; height: 25px;">
              </div>
            </div>
            <div *ngIf="task.Priority === 1">
              <div class="bg-success" style="width: 25px; height: 25px;">
              </div>
            </div>
            <div *ngIf="task.Priority === 2">
              <div class="bg-warning" style="width: 25px; height: 25px;">
              </div>
            </div>
            <div *ngIf="task.Priority === 3">
              <div class="bg-danger" style="width: 25px; height: 25px;">
              </div>
            </div>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task.Id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
