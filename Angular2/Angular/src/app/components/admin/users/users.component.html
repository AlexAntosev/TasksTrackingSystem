<div class="container">
    <div class="row"><h3>All Users</h3></div>
    <div *ngFor="let user of users" class="row">
      <div class="col p-2">{{user.UserName}}</div>
      <div class="col p-2">{{user.Role}}</div>
      <div class="col p-2"><button class="btn btn-danger" 
          (click)="deleteUser(user.Id)">Delete</button></div>
    </div>
  </div>
