<div>
  <nav class="navbar navbar-expand-md">
    <div class="navbar-collapse">
    </div>
    <div class="nav justify-content-end">
      <button data-toggle="tooltip" data-placement="left" title="Create new comment" class="btn btn-success">
        <span data-toggle="modal" data-target="#commentModal" class="text-white fa fa-plus">Create new comment</span>
      </button>
    </div>
  </nav>
</div>
<div>
    <div class="card text-white bg-primary mb-3" *ngFor="let comment of comments">
        <div class="card-header">
            <nav class="navbar navbar-expand-md">
                <div class="navbar-collapse">
                    {{comment.AuthorUserName}}
                </div>
                <div class="nav justify-content-end">
                  {{comment.Time}}
                </div>
              </nav>
        </div>
        <div class="card-body">
          <p class="card-text">{{comment.Description}}</p>
        </div>
      </div>  
</div>

<div id="commentModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create new comment</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Descripion:</label>
          <input name="Descripion" #Descripion="ngModel" [(ngModel)]="newCommentDescription" class="form-control" required>
          <div class="validation-error" *ngIf="Descripion.invalid && Descripion.touched">This field is required</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="createComment(newCommentDescription)" class="btn btn-success" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
