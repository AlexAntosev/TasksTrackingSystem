<form #form="ngForm">
  <div>
    <label>Enter FirstName</label>
    <br />
    <input name="FirstName" #FirstName="ngModel" [(ngModel)]="account.FirstName" class="form-control" required>
    <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required</div>
    <label>Enter LastName</label>
    <br />
    <input name="LastName" #LastName="ngModel" [(ngModel)]="account.LastName" class="form-control" required>
    <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This field is required</div>
    <label>Enter Position</label>
    <br />
    <input name="Position" #Position="ngModel" [(ngModel)]="account.Position" class="form-control" required>
    <div class="validation-error" *ngIf="Position.invalid && Position.touched">This field is required</div>
    <label>Enter email</label>
    <br />
    <input name="Email" #Email="ngModel" [(ngModel)]="account.Email" class="form-control" required>
    <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required</div>
    <label>Enter password</label>
    <br />
    <input type="password" name="Password" #Password="ngModel" [(ngModel)]="account.Password" class="form-control" required>
    <div class="validation-error" *ngIf="Password.invalid && Password.touched">This field is required</div>
    <label>Submit password</label>
    <br />
    <input type="password" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="account.ConfirmPassword" class="form-control"
      required>
    <div class="validation-error" *ngIf="ConfirmPassword.invalid && ConfirmPassword.touched">This field is required</div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary" (click)="onRegister()">Submit</button>
  </div>
</form>
