<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Tag</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td (click)="onSelect(project.Id)">{{project.Name}}</td>
      <td>{{project.Tag}}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary" (click)="onUpdate(project.Id)">Update</button>
      </td>
      <td>
        <button class="btn btn-sm btn-outline-danger" (click)="onDelete(project.Id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
