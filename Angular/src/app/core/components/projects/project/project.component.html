<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" *ngIf="isOpen">
  <div>
    <h5>{{projectProcessingHeader}}</h5>
  </div>
  <div>
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
    <div class="form-group">
      <label>Name:</label>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required</div>
    </div>
    <div class="form-group">
      <label>Tag:</label>
      <input name="Tag" #Tag="ngModel" [(ngModel)]="service.formData.Tag" class="form-control" required>
      <div class="validation-error" *ngIf="Tag.invalid && Tag.touched">This field is required</div>
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetForm(form)">Close</button>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">{{projectProcessingHeader}}</button>
  </div>
</form>
